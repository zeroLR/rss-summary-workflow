http {
  # 不顯示版本
  server_tokens off;

  # $binary_remote_addr：用戶的 IP（使用 binary 節省空間）
  # zone=req_limit_per_ip:10m：定義一塊 10MB 的共享記憶體區塊，存放狀態
  # rate=10r/s：每個 IP 每秒最多只能發出 10 個請求
  limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;

  server {
    listen 80;
    server_name app.zerolr.net;

    # burst=20：允許最多突發 20 個請求（類似桶子容量）
    # nodelay：取消預設排隊行為，超過 burst 的請求會直接被丟棄（建議加上）
    limit_req zone=req_limit_per_ip burst=20 nodelay;

    location /.well-known/acme-challenge/ {
      root /var/lib/letsencrypt;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }
  # 這是「default server」設定，拒絕任何非指定 domain（例如 IP 存取）
  server {
    listen 80 default_server;
    return 444;  # nginx 專用，直接丟棄連線，無回應
  }

  server {
    listen 443 ssl;
    server_name app.zerolr.net;

    # burst=20：允許最多突發 20 個請求（類似桶子容量）
    # nodelay：取消預設排隊行為，超過 burst 的請求會直接被丟棄（建議加上）
    limit_req zone=req_limit_per_ip burst=20 nodelay;

    ssl_certificate /etc/letsencrypt/live/app.zerolr.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.zerolr.net/privkey.pem;

    # 對應到 n8n container 內部 port
    location / {
        proxy_pass http://n8n:5678;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 一般 header
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 避免 long running workflow 被 timeout
        proxy_read_timeout 300;
    }
  }
}
